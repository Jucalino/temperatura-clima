<div class="container" >
    <div class="base">
      <h1>Write the name of the city</h1>
    </div>
    <div class="card" *ngIf="mostrarClima">
      <mat-card id="resposta">
        <h2>{{ resultado.location.name }} 🏙️</h2>
        <h3>The state is: {{ resultado.location.region }} 🌁</h3>
        <h3>The country is: {{ resultado.location.country }} 🏁</h3>
        <p>The temperature is: {{ resultado.current.temp_c }}° 🌡️</p>
        <p>The humidity is: {{ resultado.current.humidity }} ☁️</p>
      </mat-card>
    </div>
  </div>
