<mat-toolbar color="primary">
  <span>Weather temperature</span>
</mat-toolbar>

<div class="container">
  <div class="base">
    <h1>Write the name of the city</h1>
  </div>
  <form [formGroup]="tempText">
    <div class="input">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter city name</mat-label>
        <input
          matInput
          placeholder="Write the name of the city"
          formControlName="text"
        />
      </mat-form-field>
      <button class="btn" mat-button color="accent">See weather</button>
    </div>
  </form>
</div>
